<html>
    <head>
        <title>Calculator Uriel</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div class="container">
            <div class="main_body">
                <div class="calculator_screen">
                    <p id="screen_text"></p>
                </div>
                <div class="calculator_buttons">
                    <div class="button_rows">
                        <button onclick="buttonPress(` (`)" type="button" class="first_button">(</button>
                        <button onclick="buttonPress(` )`)" type="button">)</button>
                        <button onclick="backPressed()" type="button"><i class="fa-solid fa-delete-left"></i></button>
                        <button onclick="clrPressed()" type="button" class="clr"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="button_rows">
                        <button onclick="buttonPress(7)"type="button" class="first_button">7</button>
                        <button onclick="buttonPress(8)"type="button">8</button>
                        <button onclick="buttonPress(9)" type="button">9</button>
                        <button onclick="buttonPress('*')" type="button">Ã—</button>
                    </div>
                    <div class="button_rows">
                        <button onclick="buttonPress(4)" type="button" class="first_button">4</button>
                        <button onclick="buttonPress(5)" type="button">5</button>
                        <button onclick="buttonPress(6)" type="button">6</button>
                        <button onclick="buttonPress('/')" type="button">/</button>
                    </div>
                    <div class="button_rows">
                        <button onclick="buttonPress(1)" type="button" class="first_button">1</button>
                        <button onclick="buttonPress(2)" type="button">2</button>
                        <button onclick="buttonPress(3)" type="button">3</button>
                        <button onclick="buttonPress('+')" type="button">+</button>
                    </div>
                    <div class="button_rows">
                        <button onclick="buttonPress(0)" type="button" class="first_button">0</button>
                        <button onclick="buttonPress('.')" type="button">.</button>
                        <button onclick="equalPressed()" type="button">=</button>
                        <button onclick="buttonPress('-')" type="button">-</button>
                    </div>
                </div>
            </div>
            <div class="extras">   
                Alejandro Uriel Montelongo
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
